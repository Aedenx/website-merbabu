<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beranda - Taman Nasional Gunung Merbabu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
        max-width: 900px;
        margin: 0 auto;
      }
      .social-links a {
        color: var(--text-color);
        transition: color 0.3s ease;
      }
      .social-links a:hover {
        color: var(--primary-color);
      }
      .social-links svg {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="header-logo">
        <img src="images/Logo.jpg" alt="Logo TNGM" height="40" />
        <h1>TAMAN NASIONAL GUNUNG MERBABU</h1>
      </a>
      <button id="hamburger-btn" aria-label="Buka Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <aside class="sidebar">
      <nav>
        <ul>
          <li class="dropdown">
            <a href="#" id="jalur-dropdown-btn" class="sidebar-button"
              >JALUR â–¼</a
            >
            <div class="dropdown-content">
              <a href="jalur-selo.html">Jalur Selo</a>
              <a href="jalur-suwanting.html">Jalur Suwanting</a>
              <a href="jalur-wekas.html">Jalur Wekas</a>
              <a href="jalur-thekelan.html">Jalur Thekelan</a>
              <a href="jalur-cuntel.html">Jalur Cuntel</a>
            </div>
          </li>
          <li><a href="simaksi.html" class="sidebar-button">SIMAKSI</a></li>
          <li><a href="kontak.html" class="sidebar-button">KONTAK</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <section class="hero-container">
        <video autoplay muted loop playsinline class="hero-video">
          <source src="images/merbabu.mp4" type="video/mp4" />
          Browser kamu tidak mendukung tag video.
        </video>
        <div class="hero-content">
          <h1>Menjelajahi Pesona Gunung Merbabu</h1>
          <p>Jawa Tengah - 3145 MDPL.</p>
        </div>
      </section>

      <footer>
        <div class="footer-content">
          <p>
            &copy; 2025 Portal Informasi TNGM Merbabu. Dibuat oleh Deni
            Setiawan.
          </p>
          <div class="social-links">
            <a
              href="https://www.instagram.com/aedenx_/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path
                  d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                ></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
            </a>
          </div>
        </div>
      </footer>
    </main>

    <audio id="background-audio" loop>
      <source src="images/Audio.mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung elemen audio.
    </audio>

    <button
      id="audio-control-btn"
      class="audio-control"
      aria-label="Putar Musik"
    >
      <svg
        id="play-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="currentColor"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
      <svg
        id="pause-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="currentColor"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
        style="display: none"
      >
        <rect x="6" y="4" width="4" height="16"></rect>
        <rect x="14" y="4" width="4" height="16"></rect>
      </svg>
    </button>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const hamburgerBtn = document.getElementById("hamburger-btn");
        const sidebar = document.querySelector(".sidebar");
        const dropdownBtn = document.getElementById("jalur-dropdown-btn");
        const dropdownContent = document.querySelector(".dropdown-content");

        if (hamburgerBtn && sidebar) {
          hamburgerBtn.addEventListener("click", (event) => {
            event.stopPropagation();
            sidebar.classList.toggle("sidebar-visible");
          });
        }
        if (dropdownBtn && dropdownContent) {
          dropdownBtn.addEventListener("click", (event) => {
            event.preventDefault();
            event.stopPropagation();
            dropdownContent.classList.toggle("show");
          });
        }
        window.addEventListener("click", (event) => {
          if (
            sidebar &&
            sidebar.classList.contains("sidebar-visible") &&
            !sidebar.contains(event.target) &&
            !hamburgerBtn.contains(event.target)
          ) {
            sidebar.classList.remove("sidebar-visible");
          }
          if (
            dropdownContent &&
            dropdownContent.classList.contains("show") &&
            !dropdownBtn.contains(event.target)
          ) {
            dropdownContent.classList.remove("show");
          }
        });

        const audioControlBtn = document.getElementById("audio-control-btn");
        const backgroundAudio = document.getElementById("background-audio");
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");

        if (audioControlBtn && backgroundAudio) {
          audioControlBtn.addEventListener("click", () => {
            if (backgroundAudio.paused) {
              backgroundAudio.play();
              playIcon.style.display = "none";
              pauseIcon.style.display = "block";
              audioControlBtn.setAttribute("aria-label", "Jeda Musik");
            } else {
              backgroundAudio.pause();
              playIcon.style.display = "block";
              pauseIcon.style.display = "none";
              audioControlBtn.setAttribute("aria-label", "Putar Musik");
            }
          });
        }
      });
    </script>
  </body>
</html>
